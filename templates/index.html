<!DOCTYPE html>
<html>
<head>
    <title>Clasificador de Vacas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Clasificador de Razas de Vacas</h2>
    <h4 class="text-center mb-4">Por Juan David Corrales y Victor Tamayo</h4>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="images" class="form-label">Selecciona imágenes (.jpg, .jpeg, .png)</label>
            <input class="form-control" type="file" name="images" accept="image/*" multiple required>
        </div>
        <button type="submit" class="btn btn-primary">Clasificar Imágenes</button>
    </form>

    {% if results %}
        <h4 class="mt-5">Resultados:</h4>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Clase Predicha</th>
                    <th>Confianza</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        <td>{{ row.filename }}</td>
                        <td>{{ row.predicted_class }}</td>
                        <td>{{ row.confidence }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('download_csv', csv_path=csv_path) }}" class="btn btn-success">Descargar CSV</a>
    {% endif %}
</div>
</body>
</html>
